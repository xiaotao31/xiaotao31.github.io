<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>登录</h2>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="请输入手机号码" required>
            </div>
            <div class="input-group verification">
                <input type="text" id="verificationCode" placeholder="请输入验证码" required>
                <button type="button" id="getCode">获取验证码</button>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
</body>
</html>
